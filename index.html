<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeShelf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="login-section" class="card active fade-in">
      <h1 class="logo">CodeShelf</h1>
      <p class="subtitle">Guarde e gerencie seus reposit칩rios favoritos.</p>

      <button id="login-github" class="btn-login">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
        Entrar com GitHub
      </button>
    </div>

    <div id="profile-section" class="card fade-in hidden">
      <div class="profile-header">
        <img id="user-avatar" src="" alt="Avatar" class="avatar" />
        <div>
          <h2 id="user-name">Usu치rio</h2>
          <p id="user-login">@login</p>
        </div>
        <button id="logout" class="btn-logout">Sair</button>
      </div>

      <div class="search-bar">
        <input type="text" id="repo-search" placeholder="Buscar reposit칩rio..." />
        <button id="search-btn">Pesquisar</button>
      </div>

      <div id="repo-list" class="repo-list">
        <p class="placeholder">Pesquise um perfil para ver os reposit칩rios.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Feito por CodeShelf</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
