<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <section id="login-section" class="login-section">
      <h1>CodeShelf</h1>
      <p>Organize e explore seus repositórios do GitHub</p>
      <button id="login-github" class="btn-login">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        Entrar com GitHub
      </button>
    </section>

    <!-- Área principal -->
    <section id="main-section" class="main-section" style="display:none;">
      <header class="header">
        <div id="profile" class="profile"></div>
        <button id="logout-btn" class="btn-logout">Sair</button>
      </header>

      <div class="search-bar">
        <input type="text" id="username" placeholder="Digite um usuário do GitHub">
        <button id="search-btn">Buscar</button>
      </div>

      <div id="repos" class="repos"></div>
    </section>
  </div>

  <footer>
    <p>Feito por <a href="https://github.com/TheRenanOfc" target="_blank">TheRenanOfc</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
