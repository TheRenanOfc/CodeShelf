<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginScreen">
    <h1>Bem-vindo ao CodeShelf</h1>
    <button id="loginBtn">Entrar com GitHub</button>
  </div>

  <div id="appScreen" style="display:none;">
    <h2>Pesquisar Repositórios</h2>
    <input type="text" id="username" placeholder="Nome do usuário GitHub">
    <button id="searchBtn">Buscar</button>

    <ul id="repoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
