<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ==================== LOGIN ==================== -->
  <div id="login-screen" class="screen">
    <h1>Bem-vindo ao CodeShelf</h1>
    <button id="loginBtn">Entrar com GitHub</button>
  </div>

  <!-- ==================== APP ==================== -->
  <div id="app" class="screen" style="display:none;">
    <header>
      <div id="user-info"></div>
      <button id="themeBtn">🌙</button>
    </header>

    <section id="filters">
      <input type="text" id="searchInput" placeholder="Pesquisar repositórios">
      <select id="langSelect"></select>
      <button id="favFilterBtn">⭐ Favoritos</button>
      <input type="text" id="username" placeholder="Pesquisar outro usuário">
      <button id="loadBtn">Carregar</button>
    </section>

    <main id="cardsContainer"></main>
  </div>

  <script src="script.js"></script>
</body>
</html>
