<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShelf</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Fundo animado -->
    <div class="background"></div>

    <!-- Container principal -->
    <div class="container">
      <!-- Tela de login -->
      <section id="login-section" class="active">
        <h1 class="title">CodeShelf</h1>
        <p class="subtitle">Organize, explore e personalize seus reposit칩rios</p>

        <button id="login-github" class="btn-login">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
          Entrar com GitHub
        </button>
      </section>

      <!-- Tela de perfil -->
      <section id="profile-section" class="hidden">
        <div class="profile-header">
          <img id="avatar" class="avatar" src="" alt="Avatar" />
          <div>
            <h2 id="username">@usu치rio</h2>
            <p id="name">Nome do Usu치rio</p>
          </div>
          <button id="logout" class="btn-logout">Sair</button>
        </div>

        <div class="customization">
          <label for="profile-image">Imagem de fundo do perfil:</label>
          <input type="file" id="profile-image" accept="image/*" />
        </div>

        <div class="repo-search">
          <input type="text" id="repoSearch" placeholder="Buscar reposit칩rios..." />
          <button id="searchRepos">Pesquisar</button>
        </div>

        <div id="repos" class="repo-list"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
