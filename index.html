<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeShelf</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginScreen" class="screen">
    <div class="login-box">
      <h1>CodeShelf</h1>
      <p>Entre com sua conta GitHub para acessar seus repositórios</p>
      <button id="loginBtn">Entrar com GitHub</button>
    </div>
  </div>

  <div id="appScreen" class="screen" style="display:none;">
    <div class="app-box">
      <header>
        <h2>Seus Repositórios</h2>
        <div class="search-area">
          <input type="text" id="username" placeholder="Digite o usuário do GitHub">
          <button id="searchBtn">Buscar</button>
        </div>
      </header>
      <ul id="repoList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
