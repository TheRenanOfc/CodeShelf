<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShelf</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="screen active">
    <div class="login-box">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="logo" alt="GitHub">
      <h1>Bem-vindo ao CodeShelf</h1>
      <p>Organize seus repositórios do GitHub com facilidade.</p>
      <button id="loginBtn">Entrar com GitHub</button>
    </div>
  </div>

  <!-- Tela Principal -->
  <div id="appScreen" class="screen">
    <div class="app-box">
      <header>
        <h2>Seus Repositórios</h2>
        <div class="search-area">
          <input type="text" id="username" placeholder="Digite o usuário do GitHub">
          <button id="searchBtn">Buscar</button>
        </div>
      </header>
      <ul id="repoList"></ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
